<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Validation System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .test-path {
            background: #f0f4ff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .validate-btn {
            background: #4CAF50;
            color: white;
        }
        
        .validate-btn:hover:not(:disabled) {
            background: #45a049;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .location-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .location-info.show {
            display: block;
        }
        
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .info-badge {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #0c5460;
        }

        .validations-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .validation-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöì Location Validation System</h1>
            <div class="test-path">
                <strong>Test Path:</strong> Mysore Road - From Orchids The International School (12.9048¬∞N, 77.5023¬∞E) to Jnanabharathi Bus Stop (12.9297¬∞N, 77.5001¬∞E)
            </div>
        </div>

        <div class="info-badge">
            <strong>‚úÖ Working in Test Mode</strong>
        </div>

        <div class="form-section">
            <h2>Validation Form</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="patrolCarId">Patrol Car ID:</label>
                    <input type="text" id="patrolCarId" required placeholder="e.g., PC-001">
                </div>
                
                <div class="form-group">
                    <label for="officerName">Lead Officer Name:</label>
                    <input type="text" id="officerName" required placeholder="e.g., Officer John Smith">
                </div>
                
                <div class="button-group">
                    <button type="button" class="validate-btn" id="validateBtn">
                        üìç Validate Location
                    </button>
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        ‚úÖ Submit
                    </button>
                </div>
                
                <div class="location-info" id="locationInfo">
                    <strong>‚úì Location Captured:</strong><br>
                    Latitude: <span id="lat">-</span><br>
                    Longitude: <span id="lng">-</span>
                </div>
                
                <div id="statusMessage"></div>
            </form>

            <div class="validations-list" id="validationsList">
                <h3>Recent Validations</h3>
                <div id="validationsContainer"></div>
            </div>
        </div>

        <div class="form-section">
            <h2>Validation Map</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Test path coordinates
        const TEST_PATH = [
            { lat: 12.9048, lng: 77.5023, name: 'Orchids The International School' },
            { lat: 12.9297, lng: 77.5001, name: 'Jnanabharathi Bus Stop' }
        ];

        // Store validations in memory
        let validations = [];
        let map;
        let currentLocation = null;
        let markers = [];
        let currentMarker = null;

        // Custom icons
        const blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Initialize map
        function initMap() {
            const center = [12.9172, 77.5012];
            
            map = L.map('map').setView(center, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Add test path markers
            TEST_PATH.forEach((point, index) => {
                const marker = L.marker([point.lat, point.lng], { icon: blueIcon }).addTo(map);
                marker.bindPopup(`<strong>${point.name}</strong><br>Test Path Point ${index + 1}`);
            });

            // Draw test path line
            const pathCoordinates = TEST_PATH.map(p => [p.lat, p.lng]);
            L.polyline(pathCoordinates, {
                color: '#2196F3',
                weight: 3,
                opacity: 0.8
            }).addTo(map);

            console.log('‚úÖ Map initialized successfully');
        }

        // Validate location
        document.getElementById('validateBtn').addEventListener('click', function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'üîç Getting location...';

            console.log('Requesting location...');

            if (!navigator.geolocation) {
                showStatus('‚ùå Geolocation is not supported by your browser', 'error');
                console.error('Geolocation not supported');
                btn.disabled = false;
                btn.textContent = 'üìç Validate Location';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    console.log('‚úÖ Location obtained:', position.coords);
                    
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };

                    document.getElementById('lat').textContent = currentLocation.latitude.toFixed(6);
                    document.getElementById('lng').textContent = currentLocation.longitude.toFixed(6);
                    document.getElementById('locationInfo').classList.add('show');
                    document.getElementById('submitBtn').disabled = false;
                    
                    showStatus('‚úÖ Location captured successfully!', 'success');
                    btn.textContent = '‚úì Location Validated';
                    
                    // Remove previous current marker
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }

                    // Add temporary marker
                    currentMarker = L.marker([currentLocation.latitude, currentLocation.longitude], { 
                        icon: greenIcon 
                    }).addTo(map);
                    currentMarker.bindPopup('<strong>Current Location</strong><br>(Not Submitted Yet)').openPopup();
                    
                    map.setView([currentLocation.latitude, currentLocation.longitude], 14);
                    
                    setTimeout(() => {
                        btn.disabled = false;
                    }, 1000);
                },
                function(error) {
                    console.error('‚ùå Location error:', error);
                    let errorMsg = 'Error getting location: ';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Permission denied. Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Location unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Request timeout.';
                            break;
                        default:
                            errorMsg += error.message;
                    }
                    
                    showStatus(errorMsg, 'error');
                    btn.disabled = false;
                    btn.textContent = 'üìç Validate Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });

        // Submit form
        document.getElementById('validationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!currentLocation) {
                showStatus('‚ùå Please validate your location first', 'error');
                return;
            }

            const patrolCarId = document.getElementById('patrolCarId').value;
            const officerName = document.getElementById('officerName').value;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';

            // Save validation
            const validation = {
                id: Date.now(),
                patrol_car_id: patrolCarId,
                lead_officer_name: officerName,
                latitude: currentLocation.latitude,
                longitude: currentLocation.longitude,
                created_at: new Date().toISOString()
            };

            validations.unshift(validation);
            console.log('‚úÖ Validation saved:', validation);

            showStatus('‚úÖ Location validation submitted successfully!', 'success');
            
            // Remove current marker
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            
            // Reset form
            document.getElementById('validationForm').reset();
            document.getElementById('locationInfo').classList.remove('show');
            currentLocation = null;
            document.getElementById('validateBtn').textContent = 'üìç Validate Location';
            submitBtn.textContent = '‚úÖ Submit';
            
            // Reload map markers and list
            loadValidations();
        });

        // Load validations
        function loadValidations() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Add markers
            validations.forEach((validation, index) => {
                const marker = L.marker(
                    [parseFloat(validation.latitude), parseFloat(validation.longitude)], 
                    { icon: redIcon }
                ).addTo(map);

                const popupContent = `
                    <div style="min-width: 200px;">
                        <strong>Validation #${validations.length - index}</strong><br>
                        <strong>Patrol Car:</strong> ${validation.patrol_car_id}<br>
                        <strong>Officer:</strong> ${validation.lead_officer_name}<br>
                        <strong>Time:</strong> ${new Date(validation.created_at).toLocaleString()}<br>
                        <strong>Location:</strong> ${parseFloat(validation.latitude).toFixed(6)}, ${parseFloat(validation.longitude).toFixed(6)}
                    </div>
                `;

                marker.bindPopup(popupContent);
                markers.push(marker);
            });

            // Update list
            updateValidationsList();
        }

        // Update validations list
        function updateValidationsList() {
            const container = document.getElementById('validationsContainer');
            
            if (validations.length === 0) {
                container.innerHTML = '<p style="color: #666; padding: 10px;">No validations yet. Submit your first one!</p>';
                return;
            }

            container.innerHTML = validations.map((v, index) => `
                <div class="validation-item">
                    <strong>#${validations.length - index}</strong> - ${v.patrol_car_id} (${v.lead_officer_name})<br>
                    <small>${new Date(v.created_at).toLocaleString()}</small>
                </div>
            `).join('');
        }

        // Show status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 5000);
        }

        // Initialize
        window.addEventListener('load', function() {
            console.log('üöÄ App starting...');
            initMap();
            updateValidationsList();
            console.log('‚úÖ App ready!');
        });
    </script>
</body>
</html>
